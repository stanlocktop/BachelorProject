<div class="container-fluid px-2 px-sm-5">
  <div *ngIf="loading" class="p-4 text-center">
    <div class="spinner-grow text-warning " role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">

      <div *ngIf="!loading" class="card bg-dark text-white my-2">
        <div class="card-header">
          <h3>{{profile.username}} профіль
            <button type="button" class="btn btn-outline-secondary float-end" [routerLink]="'edit'">
              <svg width="32px" height="32px" fill="white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H322.8c-3.1-8.8-3.7-18.4-1.4-27.8l15-60.1c2.8-11.3 8.6-21.5 16.8-29.7l40.3-40.3c-32.1-31-75.7-50.1-123.9-50.1H178.3zm435.5-68.3c-15.6-15.6-40.9-15.6-56.6 0l-29.4 29.4 71 71 29.4-29.4c15.6-15.6 15.6-40.9 0-56.6l-14.4-14.4zM375.9 417c-4.1 4.1-7 9.2-8.4 14.9l-15 60.1c-1.4 5.5 .2 11.2 4.2 15.2s9.7 5.6 15.2 4.2l60.1-15c5.6-1.4 10.8-4.3 14.9-8.4L576.1 358.7l-71-71L375.9 417z"/>
              </svg>
            </button>
          </h3>
        </div>
        <div class="card-body row justify-content-center">
          <div class="col-12 col-sm-8 col-lg-6">
            <div class="card-title">
              <label class="card-text">Ім'я</label>
              <input type="text" disabled class="form-control" value="{{profile.fullName}}">
            </div>
            <div class="card-title">
              <label class="card-text">Пошта</label>
              <input type="text" disabled class="form-control" value="{{profile.email}}">
            </div>
            <div class="card-title">
              <label class="card-text">Номер телефону</label>
              <input type="text" disabled class="form-control" value="{{profile.phoneNumber}}">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
